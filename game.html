<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Ping Pong</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; background: #0f0f1b; overflow: hidden; font-family: monospace; }
    canvas { display: block; margin: auto; background: linear-gradient(to bottom, #1b1b2f, #162447); border: 5px solid #e43f5a; }
    #scoreboard { position: absolute; top: 20px; width: 100%; text-align: center; color: #e43f5a; font-size: 32px; text-shadow: 0 0 10px #e43f5a; }
  </style>
</head>
<body>
  <div id="scoreboard">0 : 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');

    const paddleWidth = 10, paddleHeight = 100;
    const ballSize = 12;

    let playerY = canvas.height / 2 - paddleHeight / 2;
    let aiY = canvas.height / 2 - paddleHeight / 2;
    let playerScore = 0, aiScore = 0;

    let ballX = canvas.width / 2, ballY = canvas.height / 2;
    let ballVX = 5 * (Math.random() > 0.5 ? 1 : -1), ballVY = 3;

    document.addEventListener('mousemove', (e) => {
      const canvasRect = canvas.getBoundingClientRect();
      playerY = e.clientY - canvasRect.top - paddleHeight / 2;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballVX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballVY = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    function update() {
      ballX += ballVX;
      ballY += ballVY;

      if (ballY < 0 || ballY > canvas.height) ballVY *= -1;

      // Player collision
      if (
        ballX < 20 &&
        ballY > playerY &&
        ballY < playerY + paddleHeight
      ) {
        ballVX *= -1.1; // Increase speed
        ballVY += (Math.random() - 0.5) * 2;
      }

      // AI collision
      if (
        ballX > canvas.width - 20 &&
        ballY > aiY &&
        ballY < aiY + paddleHeight
      ) {
        ballVX *= -1.1;
        ballVY += (Math.random() - 0.5) * 2;
      }

      // Score
      if (ballX < 0) { aiScore++; resetBall(); }
      if (ballX > canvas.width) { playerScore++; resetBall(); }

      // AI movement
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY - 20) aiY += 4;
      else if (aiCenter > ballY + 20) aiY -= 4;

      scoreboard.innerText = `${playerScore} : ${aiScore}`;
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, '#0f0f1b');
      drawRect(10, playerY, paddleWidth, paddleHeight, '#00f0ff');
      drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, '#ff00d4');
      drawBall(ballX, ballY, ballSize, '#fff');
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
