<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Ping Pong</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #0f0f1b; 
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #1b1b2f, #162447);
      border: 5px solid #e43f5a;
    }
    #scoreboard, #endMessage, #restartBtn {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #e43f5a;
      text-shadow: 0 0 10px #e43f5a;
    }
    #scoreboard {
      top: 20px;
      font-size: 32px;
    }
    #endMessage {
      top: 100px;
      font-size: 48px;
      display: none;
    }
    #restartBtn {
      top: 180px;
      display: none;
    }
    button {
      background: #e43f5a;
      color: white;
      font-size: 20px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #e43f5a;
    }
    button:hover {
      background: #ff637d;
    }
  </style>
</head>
<body>
  <div id="scoreboard">0 : 0</div>
  <div id="endMessage"></div>
  <div id="restartBtn"><button onclick="resetGame()">Opnieuw spelen</button></div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const endMessage = document.getElementById('endMessage');
    const restartBtn = document.getElementById('restartBtn');

    const paddleWidth = 10, paddleHeight = 100;
    const ballSize = 12;

    let playerY, aiY;
    let playerScore, aiScore;
    let ballX, ballY, ballVX, ballVY;
    let gameEnded = false;

    function initGame() {
      playerY = canvas.height / 2 - paddleHeight / 2;
      aiY = canvas.height / 2 - paddleHeight / 2;
      playerScore = 0;
      aiScore = 0;
      resetBall();
      gameEnded = false;
      scoreboard.style.display = 'block';
      endMessage.style.display = 'none';
      restartBtn.style.display = 'none';
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballVX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballVY = 3 * (Math.random() > 0.5 ? 1 : -1);
    }

    function endGame(message) {
      gameEnded = true;
      scoreboard.style.display = 'none';
      endMessage.innerText = message;
      endMessage.style.display = 'block';
      restartBtn.style.display = 'block';
    }

    function resetGame() {
      initGame();
      gameLoop();
    }

    document.addEventListener('mousemove', (e) => {
      if (gameEnded) return;
      const canvasRect = canvas.getBoundingClientRect();
      playerY = e.clientY - canvasRect.top - paddleHeight / 2;
    });

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawBall(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      if (gameEnded) return;

      ballX += ballVX;
      ballY += ballVY;

      if (ballY < 0 || ballY > canvas.height) ballVY *= -1;

      // Player paddle
      if (ballX < 20 && ballY > playerY && ballY < playerY + paddleHeight) {
        ballVX *= -1.1;
        ballVY += (Math.random() - 0.5) * 2;
      }

      // AI paddle
      if (ballX > canvas.width - 20 && ballY > aiY && ballY < aiY + paddleHeight) {
        ballVX *= -1.1;
        ballVY += (Math.random() - 0.5) * 2;
      }

      // Score check
      if (ballX < 0) {
        aiScore++;
        resetBall();
      } else if (ballX > canvas.width) {
        playerScore++;
        resetBall();
      }

      // Check win conditions
      if (playerScore >= 10) {
        endGame("ðŸŽ‰ Gewonnen! ðŸŽ‰");
      } else if (aiScore >= 10) {
        endGame("ðŸ’€ Game Over ðŸ’€");
      }

      // AI moves
      const aiCenter = aiY + paddleHeight / 2;
      if (aiCenter < ballY - 20) aiY += 4;
      else if (aiCenter > ballY + 20) aiY -= 4;

      scoreboard.innerText = `${playerScore} : ${aiScore}`;
    }

    function draw() {
      drawRect(0, 0, canvas.width, canvas.height, '#0f0f1b');
      drawRect(10, playerY, paddleWidth, paddleHeight, '#00f0ff');
      drawRect(canvas.width - 20, aiY, paddleWidth, paddleHeight, '#ff00d4');
      drawBall(ballX, ballY, ballSize, '#fff');
    }

    function gameLoop() {
      if (!gameEnded) requestAnimationFrame(gameLoop);
      update();
      draw();
    }

    // Start de game
    initGame();
    gameLoop();
  </script>
</body>
</html>
